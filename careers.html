<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="careers_title">Careers - GOUT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="careers-page">
        <h1 data-translate="careers_heading"><i class="fas fa-briefcase"></i> Join Our Team</h1>
        <p data-translate="careers_subtext">We're building the future of AI. Come be part of something amazing.</p>
        
        <div class="job-listings">
            <div class="job-card">
                <h3 data-translate="job1_title">AI Engineer</h3>
                <p data-translate="job1_desc">Work on cutting-edge AI projects like LearnZy.</p>
                <button class="btn apply-btn" data-translate="apply_now">Apply Now</button>
            </div>
            
            <div class="job-card">
                <h3 data-translate="job2_title">Support Specialist</h3>
                <p data-translate="job2_desc">Help users with our products and services.</p>
                <button class="btn apply-btn" data-translate="apply_now">Apply Now</button>
            </div>
        </div>

        <div id="application-form" class="application-form">
            <h3 data-translate="apply_for">Apply for <span id="job-title"></span></h3>
            <form id="career-form" action="https://formspree.io/f/goutcontact851@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_language" id="form-language" value="en">
                <input type="hidden" name="_subject" value="New Job Application">
                <input type="hidden" name="_job_title" id="job-title-field">
                
                <div class="form-group">
                    <label data-translate="name_label">Full Name</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label data-translate="email_label">Email Address</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label data-translate="resume_label">Resume (PDF)</label>
                    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                
                <button type="submit" class="btn" data-translate="submit_application">
                    <i class="fas fa-paper-plane"></i> Submit Application
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
