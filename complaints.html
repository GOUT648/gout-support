<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="complaint_title">Submit Complaint - GOUT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="form-page">
        <h1 data-translate="complaint_heading"><i class="fas fa-headset"></i> Submit a Complaint</h1>
        <p data-translate="complaint_subtext">We're here to help. Please fill out the form below.</p>
        
        <form id="complaint-form" action="https://formspree.io/f/goutcontact851@gmail.com" method="POST">
            <input type="hidden" name="_language" id="form-language" value="en">
            <input type="hidden" name="_subject" value="New Complaint Submission">
            
            <div class="form-group">
                <label data-translate="name_label">Your Name</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label data-translate="email_label">Email Address</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label data-translate="category_label">Issue Category</label>
                <select name="category" required>
                    <option value="" data-translate="select_category">Select a category</option>
                    <option value="Technical" data-translate="tech_issue">Technical Issue</option>
                    <option value="Billing" data-translate="billing_issue">Billing Problem</option>
                    <option value="Service" data-translate="service_issue">Service Complaint</option>
                </select>
            </div>
            
            <div class="form-group">
                <label data-translate="message_label">Detailed Description</label>
                <textarea name="message" required data-translate="message_placeholder"></textarea>
            </div>
            
            <button type="submit" class="btn" data-translate="submit_btn">
                <i class="fas fa-paper-plane"></i> Submit Complaint
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
